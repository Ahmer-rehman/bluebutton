table:
  name: v_pres_presentation
  schema: public
configuration:
  column_config: {}
  custom_column_names: {}
  custom_name: pres_presentation
  custom_root_fields: {}
array_relationships:
  - name: pages
    using:
      manual_configuration:
        column_mapping:
          presentationId: presentationId
        insertion_order: null
        remote_table:
          name: v_pres_page
          schema: public
select_permissions:
  - role: bbb_client
    permission:
      columns:
        - current
        - downloadFileUri
        - downloadable
        - downloadFileExtension
        - uploadInProgress
        - uploadCompleted
        - uploadErrorMsgKey
        - uploadErrorDetailsJson
        - exportToChatStatus
        - exportToChatCurrentPage
        - exportToChatHasError
        - filenameConverted
        - isDefault
        - name
        - totalPages
        - totalPagesUploaded
        - presentationId
        - removable
      filter:
        meetingId:
          _eq: X-Hasura-PresenterInMeeting
