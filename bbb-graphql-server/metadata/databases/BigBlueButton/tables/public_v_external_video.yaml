table:
  name: v_external_video
  schema: public
configuration:
  column_config: {}
  custom_column_names: {}
  custom_name: external_video
  custom_root_fields: {}
select_permissions:
  - role: bbb_client
    permission:
      columns:
        - externalVideoId
        - externalVideoUrl
        - playerPlaybackRate
        - playerPlaying
        - playerCurrentTime
        - startedSharingAt
        - stoppedSharingAt
        - updatedAt
      filter:
        meetingId:
          _eq: X-Hasura-MeetingId
