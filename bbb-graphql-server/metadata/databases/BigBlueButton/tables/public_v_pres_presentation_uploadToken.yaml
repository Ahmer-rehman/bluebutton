table:
  name: v_pres_presentation_uploadToken
  schema: public
select_permissions:
  - role: bbb_client
    permission:
      columns:
        - presentationId
        - uploadTemporaryId
        - uploadToken
      filter:
        _and:
          - meetingId:
              _eq: X-Hasura-MeetingId
          - uploadUserId:
              _eq: X-Hasura-UserId
    comment: ""
