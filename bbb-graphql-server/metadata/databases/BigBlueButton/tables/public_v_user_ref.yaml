table:
  name: v_user_ref
  schema: public
configuration:
  column_config: {}
  custom_column_names: {}
  custom_name: user_ref
  custom_root_fields: {}
object_relationships:
  - name: reaction
    using:
      manual_configuration:
        column_mapping:
          userId: userId
        insertion_order: null
        remote_table:
          name: v_user_reaction_current
          schema: public
select_permissions:
  - role: bbb_client
    permission:
      columns:
        - authed
        - avatar
        - away
        - banned
        - clientType
        - color
        - disconnected
        - emoji
        - expired
        - extId
        - guest
        - guestStatus
        - hasDrawPermissionOnCurrentPage
        - isDialIn
        - isModerator
        - isOnline
        - joined
        - locked
        - loggedOut
        - mobile
        - name
        - nameSortable
        - pinned
        - presenter
        - raiseHand
        - registeredOn
        - role
        - speechLocale
        - captionLocale
        - userId
      filter:
        meetingId:
          _eq: X-Hasura-MeetingId
      query_root_fields: []
      subscription_root_fields: []
