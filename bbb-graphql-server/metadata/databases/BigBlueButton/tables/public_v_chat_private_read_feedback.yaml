table:
  name: v_chat_private_read_feedback 
  schema: public
configuration:
  column_config: {}
  custom_column_names: {}
  custom_name: chat_private_read_feedback
  custom_root_fields: {}
object_relationships:
  - name: user
    using:
      manual_configuration:
        column_mapping:
          recipientUserId: userId
        insertion_order: null
        remote_table:
          name: v_user_ref
          schema: public
select_permissions:
  - role: bbb_client
    permission:
      columns:
        - chatId
        - recipientUserId
        - recipientLastSeenAt
      filter:
        _and:
          - meetingId:
              _eq: X-Hasura-MeetingId
          - queryUserId:
              _eq: X-Hasura-UserId
