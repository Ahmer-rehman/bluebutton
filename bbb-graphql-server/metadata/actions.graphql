type Mutation {
  dispatchPluginDataChannelMessageMsg(
    pluginName: String!
    dataChannel: String!
    payloadJson: String!
    toRoles: [String]!
    toUserIds: [String]!
  ): Boolean
}

type Mutation {
  pollPublishResult(
    pollId: String!
  ): Boolean
}

type Mutation {
  requestPresentationUploadToken(
    podId: String!
    filename: String!
