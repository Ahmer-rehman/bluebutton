geo $private_address {
  10.0.0.0/8       true;
  172.16.0.0/12    true;
  192.168.0.0/16   true;
  169.254.0.0/16   true;
  100.64.0.0/10    true;
  default          false;

  # Support reverse proxies.
  #
  # If we receive a proxy connection from a private address, base our
  # $private_address calculation on the X-Forwarded-For address, since
  # this is a proxy on our private network.

  proxy            10.0.0.0/8;
  proxy            172.16.0.0/12;
  proxy            192.168.0.0/16;
  proxy            169.254.0.0/16;
  proxy            100.64.0.0/10;
}
