acl:
  viewer:
    subscriptions:
      - 'users'
      - 'cursor'
      - 'screenshare'
      - 'meetings'
      - 'polls'
      - 'chat'
      - 'presentations'
      - 'annotations'
      - 'slides'
      - 'captions'
      - 'breakouts'
      - 'voiceUsers'
    methods:
      - 'listenOnlyToggle'
      - 'userLogout'
      - 'setEmojiStatus'
      - 'toggleSelfVoice'
      - 'publishVote'
      - 'sendChat'
  moderator:
    methods:
      - 'assignPresenter'
      - 'kickUser'
      - 'muteUser'
      - 'unmuteUser'
      - 'endMeeting'
      - 'toggleVoice'
      - 'clearPublicChatHistory'
      - 'changeRole'
  presenter:
    methods:
      - 'assignPresenter'
      - 'switchSlide'
